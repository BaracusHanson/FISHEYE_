<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/photographer.css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          alt="Logo de FishEye"
          aria-label="Retour à l'accueil"
          class="logo"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photograph-header-infos"></section>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <section class="photograph-header-image"></section>
      </div>
      <div class="sortContainer">
        <h2>Trier par</h2>
        <div>
          <label for="sortMenu" class="sr-only">Trier les médias</label>
          <!-- Label accessible pour les lecteurs d'écran -->
          <select
            id="sortMenu"
            aria-label="Trier les médias par popularité ou titre"
          >
            <option value="popularite" aria-label="Trier par popularité">
              Popularité
            </option>
            <option value="titre" aria-label="Trier par titre">Titre</option>
          </select>
        </div>
      </div>

      <section class="articleSection"></section>
      <div class="fees">
        <div>
          <p class="totalLiked"></p>
          <i class="fa-solid fa-heart"></i>
        </div>
        <p class="price"></p>
      </div>
    </main>
    <!-- Modale de contact -->
    <div class="modalwrapper">
      <div
        id="contact_modal"
        class="modal hidden"
        aria-hidden="false"
        role="dialog"
        aria-labelledby="modal-title"
        aria-describedby="modal-description"
      >
        <div class="modal-content">
          <header>
            <div class="formModalName">
              <h2 id="modal-title">Contactez-moi</h2>
              <h3 id="photograperName"></h3>
            </div>
            <button
              aria-label="Fermer la modale"
              onclick="closeModal()"
              class="buttonCloseForm"
            >
              <img src="assets/icons/close.svg" class="close" />
            </button>
          </header>
          <form id="contact_form">
            <div>
              <label for="first-name">Prénom</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                aria-required="true"
                required
              />
            </div>
            <div>
              <label for="last-name">Nom</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                aria-required="true"
                required
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                aria-required="true"
                required
              />
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                rows="10"
                aria-required="true"
                required
              ></textarea>
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <!-- LIGHTBOX -->

    <div
      class="lightBoxContainer hidden"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="ImageTitle"
    >
      <div class="lightBoxImageContainer">
        <!-- Bouton de fermeture -->
        <button class="closeLightBox" aria-label="Fermer la LightBox">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <!-- Média affiché (image/vidéo) -->
        <div id="media-container">
          <div id="img">

          </div>
        </div>
        <!-- Titre du média -->
        <div class="ImageTitleContainer">
          <h1 id="ImageTitle">Image Title</h1>
        </div>
        <!-- Contrôles de navigation -->
        <div class="lightBoxImageController">
          <button id="prev" aria-label="Média précédent">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button id="next" aria-label="Média suivant">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
