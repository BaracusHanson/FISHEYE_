<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/photographer.css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photograph-header-infos"></section>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <section class="photograph-header-image"></section>
      </div>
      <section class="articleSection"></section>
      <div class="fees">
        <p class="totalLiked">542</p>
        <i class="fa-solid fa-heart"></i>
        <p class="price">531&euro;/jour</p>
      </div>
    </main>
    <!-- Modale de contact -->
    <div
      id="contact_modal"
      class="modal hidden"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="modal-title"
      aria-describedby="modal-description"
    >
      <div class="modal-content">
        <header>
          <div class="formModalName">
            <h2 id="modal-title">Contactez-moi</h2>
            <h3 id="photograperName"></h3>
          </div>
          <button
            aria-label="Fermer la modale"
            onclick="closeModal()"
            class="buttonCloseForm"
          >
            <img src="assets/icons/close.svg" class="close" />
          </button>
        </header>
        <form id="contact_form">
          <div>
            <label for="first-name">Pr√©nom</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              aria-required="true"
              required
            />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              aria-required="true"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-required="true"
              required
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              rows="10"
              aria-required="true"
              required
            ></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
